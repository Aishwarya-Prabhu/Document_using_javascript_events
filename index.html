<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Image Editor
        </title>
        <meta charset="UTF-8"> 
        <!--  Linking CSS file -->
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Crop the image
        </h1>
        <!--   Before cropping image  -->
        <div class="imageload"> </div>
        <!-- Grid div -->
        <div class="container">
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
            <div class="grid-item" id="9"></div>
        </div>
        <br/>
        <!-- Crop -->
        <div class="cropping">
            <!--   After cropping image  -->
            <img class="imgcropped" src="neu.jpg"> </img>
        </div>
        <br/>
        <!--    Crop Button    -->
        <button class="crop">Crop</button>
    </body>
    <footer>
        <!-- Linking JavaScript file    -->
        <script src="./index.js"></script>
    </footer>
</html>
